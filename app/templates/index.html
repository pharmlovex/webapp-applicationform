{% extends 'base.html' %}
    {% block content %}
    <div class="container">
      <div class="container-fluid">
          <div class="row">
              <div class="">
                <hi>My name is {{ current_user.username }}! </hi>       
              </div>
              <div class="">
                {% for post in posts %}
                <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
                </div>
                {% endfor %}
              </div>
          </div>
        </div>
      </div>  
    {% endblock %}
